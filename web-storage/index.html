<html>
    <head>
        <title>Web Storage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="screen.css">
        
        <!-- Latest compiled and minified JavaScript -->
        
    </head>
    <body>
        <div class="pos-center">
            <form id="form" action="" novalidate>
                <h4>Formularz zgłoszeniowy</h4>
                <br>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Imię i nazwisko" name="name">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Adres E-mail" name="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Adres (ulica, nr domu)" name="address">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Kod pocztowy (xx-xxx)" name="zip-code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Miejscowość" name="city">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Numer telefonu" name="phone">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="number" class="form-control" min="1" placeholder="Wiek" name="age">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 pull-right">
                        <input type="submit" class="btn btn-primary pull-right" value="Wyślij" name="submit">
                    </div>
                </div>

                <br>

                <div class="alert alert-danger">
                    <ol>

                    </ol>
                </div>

            </form>
        </div>
        <!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
        <!--<script src="../prototype.js" type="text/javascript"></script>-->
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
